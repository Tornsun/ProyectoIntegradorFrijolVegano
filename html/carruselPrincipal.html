<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel</title>
  <!-- Enlace con estilos CSS externos bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Enlace a libreria para iconos de uso libre -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Enlace con estilos CSS internos -->
  <link rel="stylesheet" href="../styles/carruselPrincipal.css">
  <!-- Le ponemos el elemento ico del logo -->
  <link href="../assets/img/iconoFrijolVegano.ico" rel="icon" />

</head>

<body>
  <header>

  </header>

  <main>
    <!-- Aqui inicia la sección de la descripción del curso incluyendo reseñas -->
    <section class="carrusel-principal">

      <h1>Elemento de carrusel individual</h1>
      <p>Se crea el siguiente carrusel como un elemento individual de acuerdo al diseño de figma para posteriormente
        incorporar a la página principal</p>
      <!-- Aqui insertamos un carrusel de bootstrap para las reseñas, se DEBE colocar todo este componente div de clase "carrusel-individual" -->
      <div class="carrusel-individual">
        <div id="carouselExampleControls" class="carousel col-9 col-sm-9 col-lg-6">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images.pexels.com/photos/4827131/pexels-photo-4827131.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Imagen de carrusel">
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/3218467/pexels-photo-3218467.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Imagen de carrusel">
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/5971874/pexels-photo-5971874.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Imagen de carrusel">
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/9986228/pexels-photo-9986228.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Imagen de carrusel">
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/2284166/pexels-photo-2284166.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="Imagen de carrusel">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
          </button>
        </div>
      </div>

    </section>
  </main>
  <!-- Conexión con JS externo Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <!-- Conexión con JS interno -->
  <script src="../scripts/carruselPrincipal.js"></script>

</body>

</html>

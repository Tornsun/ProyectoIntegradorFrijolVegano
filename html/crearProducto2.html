    <form class="contenido">

            </div>

            <div class="contenedor-precio-existencias">
                <div class="seccion" id="contenedor-precio">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio">
                </div>
    
                <div class="seccion" id="contenedor-existencias">
                    <label for="existencias">Existencias</label>
                    <input type="text" id="existencias">
                </div>
            </div>

            <div class="seccion" id="contenedor-imagen">
                <label for="input-imagen">Imagen del producto</label>
                <input type="file" accept="image/*" id="input-imagen">
                <div id="espacio-imagen"></div>
            </div>

            <input class="boton" type="submit" value="Agregar producto">

        </div>

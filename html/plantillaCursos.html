<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>
    <!-- * Enlace con estilos CSS externos bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- * Enlace a libreria para iconos de uso libre -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- * Enlace con estilos CSS internos -->
    <link rel="stylesheet" href="../styles/plantillaCursos.css">
    <!-- * Le ponemos el elemento ico del logo -->
    <link href="../assets/img/iconoFrijolVegano.ico" rel="icon" />

    <!-- Finaliza conexión con estilos internos -->
</head>

<body>
    <header>

    </header>

    <main>
        <!-- * Aqui inicia la sección de la descripción del curso incluyendo reseñas -->
        <section class="descripcionCompleta-curso">

            <!-- * Aqui insertamos un carrusel de bootstrap para las reseñas, se jugó con las columnas para responsive viewer -->
            <div id="carouselExampleFade" class="carousel slide carousel-fade col-9 col-sm-9 col-lg-6">
                <div class="carousel-inner">
                    
                    <div class="carousel-item active">
                        <!-- * Debido a las configuraciones de bootstrap se tuvo que mantener este div para el primer elemento del carrusel -->
                    </div>
                </div>
                
                <!-- * Sección de botones para ir pasando de reseña en reseña -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                </button>
            </div>

        </section>
    </main>
    <!-- * Conexión con JS externo Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <!-- * Conexión JS externo Slick -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- *Conexión con JS interno -->
    <script src="../scripts/plantillaCursos.js"></script>

</body>

</html>
